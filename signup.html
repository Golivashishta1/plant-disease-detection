<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    
        <img src="https://img.freepik.com/premium-photo/plant-pot-with-shadow-plant-wall_391229-9202.jpg" alt="plant" class="b-image">
    
    <form action=" ">
    <div>
        <br>
        <h3><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0c93ea808b0c8c23a0d93e95cedd27a4988027b7ddee356875bf629d8590b322?placeholderIfAbsent=true&apiKey=8c23630f5c8c4170a1fa12a453fe1602" height="20px" width="25px"> Agrolens</h3>
        <br>
        
        <div class="signin">
            <h2>Sign Up to Agrolens</h2>
            <br>
            <label for="email">
            <p>First Name</p>
            <input type="text" id="email1" name="text" placeholder="First name" title="Invalid E-mail" required >
            <br>
            <p>Last Name</p>
            <input type="text" id="text" name="text" placeholder="Last name" title="Invalid E-mail" required >
            <br>
            <p>E-mail</p>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com" title="Invalid E-mail" required >
           
            </label>
            <br>
            <br>
            <label for="password">
            <p>Password</p>
            <div class="password1">
                <input type="password" id="password" placeholder="password" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <i class="fa-solid fa-eye" id="eye-open1"></i>
                <i class="fa-solid fa-eye-slash" id="eye-close1"></i>
             </div>
             <br>
             <p>Confirm Password</p>
             <div class="password2">
             
             <input type="password" id="password2" placeholder="password" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <i class="fa-solid fa-eye" id="eye-open2"></i>
                <i class="fa-solid fa-eye-slash" id="eye-close2"></i>
            </div>
             </label>
             <br>
             <p id="message2"> </p>
            <br>
            <br>
            <a href="login_page.html"><p class="forgot">already have an account? <b>Sign In</b></p></a>
            <br>
            <div class="submit">
            <button type="submit" id="submit">Submit</button>
            </div>
            <br>
            <br>
            </div>
    </div>
   
    </form>

    <script src="login_page.js"></script>
    <script src="signup.js"></script>
</body>
</html>
